<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión - Mi Aplicación</title>
</head>
<body>
    <main>
        <section>
            <article>
                <h1>Iniciar Sesión</h1>
                <p>Por favor, ingresa tus credenciales para acceder a tu cuenta.</p>
                <form action="/login" method="post">
                    <div>
                        <label for="username">Nombre de usuario o correo electrónico:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <button type="submit">Acceder</button>
                    </div>
                </form>
            </article>
        </section>
        <nav>
            <p>¿Olvidaste tu contraseña? <a href="/reset-password">Restablecer</a></p>
            <p>¿No tienes cuenta? <a href="/register.html">Regístrate</a></p>
        </nav>
    </main>

    <footer>
        <p>Copyright &copy; 2025 Mi Aplicación. Todos los derechos reservados.</p>
        <nav>
            <a href="/politicas-de-privacidad">Política de Privacidad</a>
            <a href="/terminos-de-servicio">Términos de Servicio</a>
        </nav>
    </footer>
</body>
</html>
