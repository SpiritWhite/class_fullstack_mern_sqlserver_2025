<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Crear Cuenta - Mi Aplicación</title>
</head>
<body>
    <main>
        <section>
            <article>
                <h1>Crear Cuenta</h1>
                <p>Únete a nuestra comunidad. Es rápido y sencillo.</p>
                <form action="/register" method="post">
                    <div>
                        <label for="full-name">Nombre completo:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirmar contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div>
                        <button type="submit" class="register-btn">Registrarme</button>
                    </div>
                </form>
            </article>
        </section>
        <nav>
            <p>¿Ya tienes una cuenta? <a href="/">Inicia sesión</a></p>
        </nav>
    </main>

    <footer>
        <p>Copyright &copy; 2025 Mi Aplicación. Todos los derechos reservados.</p>
        <nav>
            <a href="/politicas-de-privacidad">Política de Privacidad</a>
            <a href="/terminos-de-servicio">Términos de Servicio</a>
        </nav>
    </footer>
</body>
</html>
